<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apríl!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; 
        }

        .blink {
            font-size: 1000%;
            font-weight: bold;
            color: #FFD700; 
            transition: visibility 0.5s linear;
        }
    </style>
</head>
<body>
    <div id="aprilText" class="blink">Apríl!</div>

    <script>
        let visible = true;
        setInterval(() => {
            document.getElementById('aprilText').style.visibility = visible ? 'hidden' : 'visible';
            visible = !visible;
        }, 1000);
    </script>
</body>
</html>
